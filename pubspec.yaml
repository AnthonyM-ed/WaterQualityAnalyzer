name: water_quality_arequipa
description: "Aplicación para monitorear la calidad del agua en pueblos jóvenes de Arequipa, Perú"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^14.2.7
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  provider: ^6.1.1
  
  # Data & Storage
  sqflite: ^2.3.3+1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.4
  csv: ^6.0.0
  
  # Authentication & Firebase
  firebase_auth: ^4.19.6
  firebase_core: ^2.31.1
  firebase_database: ^10.5.6
  google_sign_in: ^6.2.1
  
  # Charts & Analytics
  fl_chart: ^0.69.0
  
  # Maps
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  
  # HTTP & Real-time
  http: ^1.2.2
  web_socket_channel: ^2.4.5
  
  # Notifications
  flutter_local_notifications: ^17.2.2
  
  # Utils
  intl: ^0.19.0
  rxdart: ^0.28.0
  json_annotation: ^4.9.0
  
  # Sensors simulation
  sensors_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.12
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/
    - assets/images/
    - assets/icons/
